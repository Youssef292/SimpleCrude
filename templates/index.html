{% extends 'base.html' %}

{% block head %}


{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
       
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created }}</td>
           
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
